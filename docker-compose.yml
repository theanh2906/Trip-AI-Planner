services:
  ai-planner:
    image: theanh2906/ai-planner
    container_name: ai-planner
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "3010:3010"
    environment:
      - PORT=3010
      - ENVIRONMENT=production
    restart: always
